<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
   <!-- Form to input name, email -->
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="First and Last Name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    </form>

    <!-- select contact reason -->
        <label for="reason">Reason for Contact:</label>
        <select id="reason" name="reason" required>
            <option value="">Select</option>
            <option value="project">Project Collaboration</option>
            <option value="job_offer">Job Offer / Hiring</option>
            <option value="question">General Question</option>
            <option value="other">Other</option>
        </select><br>
    
    <!-- Form to input topic -->
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required><br>
    
    <!-- textarea -->
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Tell me the details" required></textarea><br>
    
    <!-- file submit -->
        <label for="file">Attach a file (optional):</label>
        <input type="file" id="file" name="file"><br>
    
        <input type="submit" value="Submit">

</form>


</body>
</html>

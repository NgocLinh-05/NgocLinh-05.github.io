<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e6f0fa; 
    }

    form {
        width: 300px;
        margin: 60px auto;
        background: white;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px; 
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    table {
        width: 100%;
    }

    td {
        padding: 6px;
    }

    input[type="text"], select {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
        border-radius: 5px; 
    }

    input[type="button"] {
        width: 100%;
        padding: 6px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px; 
    }

    input[type="button"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<form name="calcForm">
    <table border="0" align="center">
        <tr>
            <td colspan="2" align="center"><h2>MINI CALCULATOR</h2></td>
        </tr>
        <tr>
            <td align="right">a = </td>
            <td><input name="txta"></td>
        </tr>
        <tr>
            <td align="right">b = </td>
            <td><input name="txtb"></td>
        </tr>
        <tr>
            <td align="right">Operator: </td>
            <td>
                <select name="sltO">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                    <option value="^">^</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Result: </td>
            <td><label id="lblResult"></label></td>    
            <!-- <td><input name="txtr" readonly></label></td> -->
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Calculate" onClick="calculate()" name="btnCal">
            </td>
        </tr>
    </table>
</form>
<script src="/Week-9/script.js"></script>
</body>
</html>
